<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Welcome to the neighborhood!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Well hi there!</h1>
      <h1> Welcome to Mr. Roboger's Neighborhood!</h1>
    </div>
  </div>
  <div class="container">
    <h3>Do you want to see a magic trick?</h3>
    <p>Go ahead and tell me your favorite number and if you find the secret message, you're welcome to be my neighbor!</p>
    <br>
    <input type="number" id="fav-num" placeholder="Enter your favorite number here! (It can be as big as you like!)">
    <button class="submit" id="user-sub">Submit</button>
    <ul id="results" class="hidden">
    </ul>
  </div>

  
</body>
</html>
